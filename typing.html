    <script>

        const texts = [

            "ã‚¯ã‚ªãƒªãƒ†ã‚£ã‚¢ãƒƒãƒ—ã‚’ç›®æŒ‡ã™",
            "AIã«ã‚ˆã‚‹ã‚²ãƒ¼ãƒ é–‹ç™ºã‚­ãƒƒãƒˆ",
            "å…¨ã¦ã®ã‚²ãƒ¼ãƒ ã‚’æœ€é«˜ã«ä»•ä¸Šã’ã‚‹",
            "ãƒ¡ã‚¤ãƒ³ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã«æˆ»ã‚‹ãƒœã‚¿ãƒ³ã®è¿½åŠ ãŒå®Œäº†",
            "æ¬¡ã®æ”¹å–„ã‚¹ãƒ†ãƒƒãƒ—ã«é€²ã‚€æº–å‚™å®Œäº†",
            "æ­£ç¢ºãªã‚¿ã‚¤ãƒ”ãƒ³ã‚°ã¯åŸºæœ¬ã‚¹ã‚­ãƒ«",
            "ã‚¦ã‚§ãƒ–é–‹ç™ºã®ä¸–ç•Œã¸ã‚ˆã†ã“ã"
        ];
        
        let currentTextIndex = 0;

        let isGameActive = false;

        // --- DOMè¦ç´ ã®å–å¾— ---
        const targetTextElement = document.getElementById('targetText');

        startButton.addEventListener('click', startGame);

        function initializeGame() {
            // ã‚²ãƒ¼ãƒ é–‹å§‹å‰ã®åˆæœŸçŠ¶æ…‹ã‚’è¨­å®š
            currentTextIndex = 0;
            totalTypedChars = 0;

            originalText = texts[currentTextIndex];
            renderText();
            inputArea.value = '';
            inputArea.disabled = true;
            startButton.style.display = 'block';

            resultDisplay.style.display = 'none';
            timeDisplay.textContent = `æ®‹ã‚Šæ™‚é–“: ${timeLeft}ç§’`;
            document.body.style.backgroundColor = '#f4f7f6'; // èƒŒæ™¯è‰²ã‚’ãƒªã‚»ãƒƒãƒˆ
        }

        function renderText() {
            // ç¾åœ¨ã®ãƒ†ã‚­ã‚¹ãƒˆã‚’HTMLã§æ•´å½¢ã—ã¦è¡¨ç¤º
            targetTextElement.innerHTML = originalText.split('').map((char, index) => {
                let cls = '';
                if (index < inputArea.value.length) {
                    // æ—¢ã«å…¥åŠ›ã•ã‚ŒãŸæ–‡å­—
                    cls = originalText[index] === inputArea.value[index] ? 'correct' : 'incorrect';
                } else if (index === inputArea.value.length) {
                    // æ¬¡ã«å…¥åŠ›ã™ã¹ãæ–‡å­—
                    cls = 'current';
                }
                return `<span class="${cls}">${char}</span>`;
            }).join('');
        }

        function startGame() {
            if (isGameActive) return;

            isGameActive = true;
            inputArea.disabled = false;
            startButton.style.display = 'none';
            inputArea.focus();
            
            startTime = Date.now();
            totalTimeSpent = 0;

            timer = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = `æ®‹ã‚Šæ™‚é–“: ${timeLeft}ç§’`;
                
                // æ™‚é–“çµŒéã«å¿œã˜ã¦èƒŒæ™¯è‰²ã‚’è­¦å‘Šè‰²ã«è¿‘ã¥ã‘ã‚‹ (è¦–è¦šçš„ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯)
                const ratio = (60 - timeLeft) / 60;
                const r = Math.floor(244 + (220 - 244) * ratio); // f4 -> dc
                const g = Math.floor(247 + (220 - 247) * ratio); // f7 -> dc
                const b = Math.floor(246 + (220 - 246) * ratio); // f6 -> dc
                document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;

                if (timeLeft <= 0) {
                    endGame(false); // ã‚¿ã‚¤ãƒ ã‚¢ãƒƒãƒ—
                }
            }, 1000);
        }

        function handleInput(event) {
            if (!isGameActive) return;

            const typedText = inputArea.value;
            const targetLength = originalText.length;
            const lastTypedChar = typedText.slice(-1);
            const targetChar = originalText[typedText.length - 1];

            // å…¥åŠ›æ–‡å­—æ•°ãŒå¢—ãˆãŸå ´åˆã®ã¿ã‚¨ãƒ©ãƒ¼ãƒã‚§ãƒƒã‚¯
            if (typedText.length > totalTypedChars) {
                totalTypedChars++;
                if (lastTypedChar !== targetChar) {
                    totalErrors++;
                    // ãƒŸã‚¹æ™‚ã«bodyã«ã‚·ã‚§ã‚¤ã‚¯ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’é©ç”¨ (è¦–è¦šçš„ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯)
                    document.body.classList.add('shake-on-error');
                    setTimeout(() => document.body.classList.remove('shake-on-error'), 100);
                }
            } else if (typedText.length < totalTypedChars) {
                // æ–‡å­—ãŒå‰Šé™¤ã•ã‚ŒãŸå ´åˆ
                totalTypedChars = typedText.length;
            }


            renderText();

            // æ­£ã—ãå…¥åŠ›ã—çµ‚ã‚ã£ãŸã‹ãƒã‚§ãƒƒã‚¯
            if (typedText === originalText) {

                    inputArea.value = '';
                    originalText = texts[currentTextIndex];
                    renderText();
                } else {
                    // å…¨ã¦ã®ãƒ†ã‚­ã‚¹ãƒˆã‚’å®Œäº†
                    endGame(true);
                }
            }
        }

        function endGame(success) {
            isGameActive = false;
            clearInterval(timer);
            totalTimeSpent = (Date.now() - startTime) / 1000;
            inputArea.disabled = true;

            const totalChars = texts.join('').length;
            const wpm = success ? Math.floor(totalChars / 5 / totalTimeSpent * 60) : 0;
            const accuracy = success ? (1 - (totalErrors / totalChars)) * 100 : 0;
            
            // çµæœè¡¨ç¤ºã®æ•´å½¢
            resultDisplay.innerHTML = `
                <h2>${success ? 'ğŸ‰ å®Œäº†ï¼ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™ï¼ ğŸ‰' : 'â° ã‚¿ã‚¤ãƒ ã‚¢ãƒƒãƒ—ï¼'}</h2>
                <div class="stat">ç·æ–‡å­—æ•°: ${totalChars} æ–‡å­—</div>
                <div class="stat">å…¥åŠ›æ™‚é–“: ${totalTimeSpent.toFixed(2)} ç§’</div>
                <div class="stat">èª¤å…¥åŠ›å›æ•°: ${totalErrors} å›</div>

            `;
