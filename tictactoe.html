<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI‰Ωú „Äá√ó„Ç≤„Éº„É†</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #f0f0f5; color: #333; }
        .game-container { background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { color: #007bff; }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-top: 20px;
        }
        .cell {
            background-color: #e9ecef;
            border: 2px solid #adb5bd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            cursor: pointer;
            transition: background-color 0.1s;
        }
        .cell:hover {
            background-color: #dee2e6;
        }
        .cell.X { color: #dc3545; } /* Ëµ§ */
        .cell.O { color: #007bff; } /* Èùí */
        #message { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
        #resetButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>AI‰Ωú „Äá√ó„Ç≤„Éº„É†</h1>
        <div id="board">
            </div>
        <p id="message">„ÅÇ„Å™„Åü„ÅÆ„Çø„Éº„É≥„Åß„Åô („Äá)</p>
        <button id="resetButton">„É™„Çª„ÉÉ„Éà„Åó„Å¶„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const messageDisplay = document.getElementById('message');
        const resetButton = document.getElementById('resetButton');
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let isGameActive = true;
        const player = 'X'; // „Éó„É¨„Ç§„É§„Éº„ÅØ 'X' („Äá)
        const computer = 'O'; // „Ç≥„É≥„Éî„É•„Éº„Çø„ÅØ 'O' (√ó)

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Ê®™
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Á∏¶
            [0, 4, 8], [2, 4, 6]            // Êñú„ÇÅ
        ];

        function createBoard() {
            board.innerHTML = ''; // Êó¢Â≠ò„ÅÆ„Çª„É´„Çí„ÇØ„É™„Ç¢
            gameBoard.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell');
                cellElement.dataset.index = index;
                cellElement.addEventListener('click', () => handlePlayerClick(index));
                board.appendChild(cellElement);
            });
            messageDisplay.textContent = '„ÅÇ„Å™„Åü„ÅÆ„Çø„Éº„É≥„Åß„Åô („Äá)';
            isGameActive = true;
        }

        function handlePlayerClick(index) {
            if (gameBoard[index] === '' && isGameActive) {
                // „Éó„É¨„Ç§„É§„Éº„ÅÆÊâã„ÇíÂèçÊò†
                gameBoard[index] = player;
                updateCell(index, player);

                if (checkWin(player)) {
                    messageDisplay.textContent = '„ÅÇ„Å™„Åü„ÅÆÂãù„Å°„Åß„ÅôÔºÅüéâ';
                    isGameActive = false;
                    return;
                }

                if (checkDraw()) {
                    messageDisplay.textContent = 'Âºï„ÅçÂàÜ„Åë„Åß„ÅôÔºÅ';
                    isGameActive = false;
                    return;
                }

                // „Ç≥„É≥„Éî„É•„Éº„Çø„ÅÆ„Çø„Éº„É≥
                messageDisplay.textContent = '„Ç≥„É≥„Éî„É•„Éº„Çø„ÅÆÊÄùËÄÉ‰∏≠...';
                setTimeout(computerMove, 500); // ÊÄùËÄÉÊôÇÈñì„Çí‰∏é„Åà„Çã
            }
        }

        function computerMove() {
            if (!isGameActive) return;

            // „Ç∑„É≥„Éó„É´„Å™AI„É≠„Ç∏„ÉÉ„ÇØ: „É©„É≥„ÉÄ„É†„Å´Á©∫„ÅÑ„Å¶„ÅÑ„Çã„Çª„É´„ÇíÈÅ∏„Å∂
            let availableIndices = gameBoard.map((val, index) => val === '' ? index : -1).filter(index => index !== -1);
            if (availableIndices.length > 0) {
                const randomIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
                gameBoard[randomIndex] = computer;
                updateCell(randomIndex, computer);

                if (checkWin(computer)) {
                    messageDisplay.textContent = '„Ç≥„É≥„Éî„É•„Éº„Çø„ÅÆÂãù„Å°„Åß„Åô...üò¢';
                    isGameActive = false;
                    return;
                }

                if (checkDraw()) {
                    messageDisplay.textContent = 'Âºï„ÅçÂàÜ„Åë„Åß„ÅôÔºÅ';
                    isGameActive = false;
                    return;
                }

                messageDisplay.textContent = '„ÅÇ„Å™„Åü„ÅÆ„Çø„Éº„É≥„Åß„Åô („Äá)';
            }
        }

        function updateCell(index, marker) {
            const cellElement = board.querySelector(`[data-index="${index}"]`);
            cellElement.textContent = marker === 'X' ? '„Äá' : '√ó';
            cellElement.classList.add(marker);
        }

        function checkWin(marker) {
            return winningCombinations.some(combination => {
                return combination.every(index => {
                    return gameBoard[index] === marker;
                });
            });
        }

        function checkDraw() {
            return gameBoard.every(cell => cell !== '');
        }

        resetButton.addEventListener('click', () => {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            createBoard();
        });

        // ÊúÄÂàù„ÅÆ„Éú„Éº„Éâ‰ΩúÊàê
        createBoard();
    </script>
</body>
</html>
